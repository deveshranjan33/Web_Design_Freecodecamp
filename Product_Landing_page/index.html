<!DOCTYPE html>
<html>
    <head>
        <title>Titan Watches</title>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="main">
            <header id="header">
                <img src="https://www.goodreturns.in/img/400x100/2019/03/titan-company-logo-1553769140.jpeg" id="header-img" alt="Titan Logo">
                <nav id="nav-bar">
                        <a href="#video" class="nav-link">Quick Video &nbsp&nbsp&nbsp&nbsp </a>
                        <a href="#features" class="nav-link"> Features &nbsp&nbsp&nbsp&nbsp </a>
                        <a href="#pricing" class="nav-link"> Pricing</a>
                </nav>  
            </header>
            <br><br><br>
            <div class="heading">
                <h1>Best Watches Brand In India</h1>
            </div>
            <br><br>
            <div id="video1">
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/lwseYD7f6Kg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div><br><br>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" type="email" name="email" placeholder="Enter Your Email Adress"><br><br>
                <input id="submit" type="submit" value="Submit" formaction="https://www.freecodecamp.com/email-submit">
            </form>
            <div id="features">
                <h2>Featurs Of The Titan Watches</h2>
                <ul>
                    <li><h4>Finest Quality</h4></li>
                    <li><h4>Stopwatch Included</h4></li>
                    <li><h4>Multiple Timings</h4></li>
                </ul>
            </div>
            <section id="pricing">
                <div class="product" id="analog">
                  <div class="level">Analog</div>
                  <h2>$600</h2>
                  <ol>
                    <li>Premium Quality</li>
                    <li>Available</li>
                  </ol>
                  <button class="btn">Select</button>
                </div>
                <div class="product" id="digital">
                  <div class="level">Digital</div>
                  <h2>$900</h2>
                  <ol>
                    <li>Premium Quality</li>
                    <li>Available</li>
                    <li>Stopwatch</li>
                  </ol>
                  <button class="btn">Select</button>
                </div>
            </section>
        </main>
    </body>
</html>
